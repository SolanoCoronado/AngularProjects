<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styleDashboard.css">
</head>
<body>
    <div class="container">
        <div class="seller-name text-center" id="sellerName"></div>
        <div class="main-content">
            <div class="row charts-row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="sales-heading">Cumplimiento de Ventas</h5>
                            <div class="metrics-row">
                                <div class="metric-card">
                                    <div class="metric-label">Venta actual</div>
                                    <div class="amount positive" id="currentSale"></div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-label">Meta actual</div>
                                    <div class="amount" id="currentTarget"></div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-label">Diferencia</div>
                                    <div class="amount negative" id="difference"></div>
                                </div>
                            </div>
                            <div class="chart-container">
                                <canvas id="weeklyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <div class="card small-card">
                        <div class="card-body text-center">
                            <h5 class="sales-heading">Cumplimiento</h5>
                            <div class="doughnut-container">
                                <canvas id="complianceChart"></canvas>
                                <div class="metric-value" id="compliancePercentage"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card small-card projected-circle">
                        <div class="card-body text-center">
                            <h5 class="text-white">Proyectado</h5>
                            <div class="doughnut-container">
                                <canvas id="projectionChart"></canvas>
                                <div class="metric-value text-white" id="projectionPercentage"></div>
                                <div class="text-white small" id="projectionAmount"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row secondary-metrics">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body secondary-metric-card">
                            <i class="bi bi-file-text metric-icon"></i>
                            <div class="metric-content">
                                <h5 class="sales-heading">Pedidos abiertos</h5>
                                <div class="metric-value" id="openOrdersMetric"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body secondary-metric-card">
                            <i class="bi bi-file-check metric-icon"></i>
                            <div class="metric-content">
                                <h5 class="sales-heading">Cotizaciones abiertas</h5>
                                <div class="metric-value" id="openQuotationsMetric"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body secondary-metric-card">
                            <i class="bi bi-pie-chart metric-icon"></i>
                            <div class="metric-content">
                                <h5 class="sales-heading">Acumulado anual</h5>
                                <div class="metric-value" id="annualSale"></div>
                                <div class="metric-label">Meta: <span id="annualTarget"></span></div>
                                <div class="metric-label">Cumplimiento: <span id="annualCompliance"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body secondary-metric-card">
                            <i class="bi bi-bar-chart metric-icon"></i>
                            <div class="metric-content">
                                <h5 class="sales-heading">Ventas vs. Devoluciones</h5>
                                <div class="metric-value" id="salesMetric"></div>
                                <div class="text-danger small" id="returnsMetric"></div>
                                <div class="text small" id="devolutionsPercentage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scriptDashboard.js"></script>
</body>
</html>
