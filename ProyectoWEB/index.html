<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salespersons</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Vista de vendedores</h1>
    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3 row">
          <div class="col-md-6">
            <input type="text" id="search" class="form-control" placeholder="Buscar por vendedor...">
          </div>
          <div class="col-md-6">
            <select id="filter-sales" class="form-select">
              <option value="all">Todos</option>
              <option value="low">Venta Baja</option>
              <option value="medium">Venta Media</option>
              <option value="high">Venta Alta</option>
            </select>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-primary">
              <tr>
                <th>Vendedor</th>
                <th>Venta</th>
                <th>Meta</th>
                <th>Diferencia</th>
                <th>% Cumplimiento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="salesperson-table">
            </tbody>
          </table>
        </div>
        <div id="pagination" class="d-flex justify-content-center mt-3">
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
